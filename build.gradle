plugins {
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'maven-publish'
}

group 'de.tectoast'
version '2.0'

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation 'org.json:json:20220320'
    implementation("net.dv8tion:JDA:5.0.0-alpha.10")
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'de.tectoast'
            artifactId = 'toastilities'
            version = '2.0'

            from components.java
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/TecToast/Toastilities")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}